<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Monetiza√ß√£o Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-section {
            padding: 120px 0 80px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2c5aa0;
        }
        .resumo-pedido {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }
        .item-pedido {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .total-pedido {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5aa0;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #2c5aa0;
        }
        .btn-finalizar {
            background: #28a745;
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        .btn-finalizar:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .metodos-pagamento {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .metodo-pagamento {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .metodo-pagamento:hover, .metodo-pagamento.selected {
            border-color: #2c5aa0;
            background: #f0f4ff;
        }
        .seguranca {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #155724;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">üí∞ Milh√£o Online</div>
            <div class="nav-links">
                <a href="/">In√≠cio</a>
                <a href="/produtos.html">Produtos</a>
            </div>
        </nav>
    </header>

    <section class="checkout-section">
        <div class="container">
            <div class="checkout-container">
                <h1 style="text-align: center; color: #2c5aa0; margin-bottom: 2rem;">
                    üõí Finalizar Compra
                </h1>

                <div class="checkout-grid">
                    <!-- Formul√°rio de Dados -->
                    <div>
                        <h3>üìã Seus Dados</h3>
                        <form id="checkout-form">
                            <div class="form-group">
                                <label>Nome Completo *</label>
                                <input type="text" id="nome" required>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label>CPF *</label>
                                <input type="text" id="cpf" placeholder="000.000.000-00" required>
                            </div>
                            <div class="form-group">
                                <label>WhatsApp *</label>
                                <input type="tel" id="telefone" placeholder="(11) 99999-9999" required>
                            </div>

                            <h3 style="margin-top: 2rem;">üí≥ M√©todo de Pagamento</h3>
                            <div class="metodos-pagamento">
                                <div class="metodo-pagamento" onclick="selecionarMetodo('pix')">
                                    <div style="font-size: 2rem;">üì±</div>
                                    <div>PIX</div>
                                    <div style="font-size: 0.8rem; color: #28a745;">Desconto 10%</div>
                                </div>
                                <div class="metodo-pagamento" onclick="selecionarMetodo('cartao')">
                                    <div style="font-size: 2rem;">üí≥</div>
                                    <div>Cart√£o</div>
                                    <div style="font-size: 0.8rem; color: #666;">At√© 12x</div>
                                </div>
                                <div class="metodo-pagamento" onclick="selecionarMetodo('boleto')">
                                    <div style="font-size: 2rem;">üè¶</div>
                                    <div>Boleto</div>
                                    <div style="font-size: 0.8rem; color: #666;">√Ä vista</div>
                                </div>
                            </div>

                            <!-- Campos do Cart√£o (ocultos inicialmente) -->
                            <div id="campos-cartao" style="display: none;">
                                <div class="form-group">
                                    <label>N√∫mero do Cart√£o</label>
                                    <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000">
                                </div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <div class="form-group">
                                        <label>Validade</label>
                                        <input type="text" id="validade" placeholder="MM/AA">
                                    </div>
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input type="text" id="cvv" placeholder="000">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Parcelas</label>
                                    <select id="parcelas">
                                        <option value="1">1x sem juros</option>
                                        <option value="2">2x sem juros</option>
                                        <option value="3">3x sem juros</option>
                                        <option value="6">6x com juros</option>
                                        <option value="12">12x com juros</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Resumo do Pedido -->
                    <div>
                        <h3>üì¶ Resumo do Pedido</h3>
                        <div class="resumo-pedido">
                            <div id="itens-pedido">
                                <!-- Itens ser√£o carregados via JavaScript -->
                            </div>
                            <div class="total-pedido">
                                Total: R$ <span id="total-final">0</span>
                            </div>
                        </div>

                        <div class="seguranca">
                            üîí Pagamento 100% seguro<br>
                            Seus dados est√£o protegidos
                        </div>

                        <button class="btn-finalizar" onclick="processarPagamento()">
                            üöÄ CONFIRMAR PAGAMENTO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let carrinho = [];
        let metodoPagamento = '';
        let totalOriginal = 0;

        // Carregar carrinho do localStorage
        window.onload = function() {
            const carrinhoSalvo = localStorage.getItem('carrinho');
            if (carrinhoSalvo) {
                carrinho = JSON.parse(carrinhoSalvo);
                carregarResumo();
            } else {
                alert('Carrinho vazio! Redirecionando...');
                window.location.href = '/produtos.html';
            }
        };

        function carregarResumo() {
            const itensContainer = document.getElementById('itens-pedido');
            totalOriginal = carrinho.reduce((sum, item) => sum + item.preco, 0);
            
            itensContainer.innerHTML = carrinho.map(item => `
                <div class="item-pedido">
                    <span>${item.nome}</span>
                    <span>R$ ${item.preco.toLocaleString('pt-BR')}</span>
                </div>
            `).join('');
            
            atualizarTotal();
        }

        function selecionarMetodo(metodo) {
            metodoPagamento = metodo;
            
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.metodo-pagamento').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Adicionar sele√ß√£o atual
            event.currentTarget.classList.add('selected');
            
            // Mostrar/ocultar campos do cart√£o
            const camposCartao = document.getElementById('campos-cartao');
            if (metodo === 'cartao') {
                camposCartao.style.display = 'block';
            } else {
                camposCartao.style.display = 'none';
            }
            
            atualizarTotal();
        }

        function atualizarTotal() {
            let total = totalOriginal;
            
            // Aplicar desconto PIX
            if (metodoPagamento === 'pix') {
                total = total * 0.9; // 10% de desconto
            }
            
            document.getElementById('total-final').textContent = total.toLocaleString('pt-BR');
        }

        async function processarPagamento() {
            if (!metodoPagamento) {
                alert('Selecione um m√©todo de pagamento!');
                return;
            }

            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                metodoPagamento: metodoPagamento,
                carrinho: carrinho,
                total: metodoPagamento === 'pix' ? totalOriginal * 0.9 : totalOriginal
            };

            // Validar campos obrigat√≥rios
            if (!dados.nome || !dados.email || !dados.cpf || !dados.telefone) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            const button = document.querySelector('.btn-finalizar');
            button.textContent = 'Processando...';
            button.disabled = true;

            try {
                const response = await fetch('/api/processar-pagamento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (result.sucesso) {
                    // Limpar carrinho
                    localStorage.removeItem('carrinho');
                    
                    // Redirecionar baseado no m√©todo
                    if (metodoPagamento === 'pix') {
                        window.location.href = `/pagamento-pix.html?id=${result.pedidoId}`;
                    } else {
                        window.location.href = `/pagamento-sucesso.html?id=${result.pedidoId}`;
                    }
                } else {
                    alert('Erro no pagamento: ' + result.erro);
                }
            } catch (error) {
                alert('Erro ao processar pagamento. Tente novamente.');
            }

            button.textContent = 'üöÄ CONFIRMAR PAGAMENTO';
            button.disabled = false;
        }

        // M√°scaras para os campos
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
    </script>
</body>
</html>
